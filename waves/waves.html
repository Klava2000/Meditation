<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation. Waves</title>
    <link rel="stylesheet" href="waves.css">
</head>
<body>
    <div id="container-countdown">
        <p id="countdown">Relax...</p>
    </div>

    <video autoplay loop muted defaultMuted playsinline id="myVideo">
        <source src="https://cdn.glitch.com/eeaf6ebc-3ee8-45cf-aa54-1394e24c3353%2Fwaves.mp4?v=1628649682755" type="video/mp4">
    </video>
    <audio autoplay="autoplay" loop="loop" id="player">
        <source src="waves.mp3" type="audio/mp3">
    </audio>

    <button id="myButtonOne">PLAY MUSIC</button>
    <button id="myButtonTwo">PLAY VIDEO</button>

    <script src="waves.js"></script>
</body>
</html>
